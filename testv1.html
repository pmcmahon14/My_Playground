<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>The Speedtastic NHRA Memory Game!</title>
    <script>
        first_card_clicked = null;
        second_card_clicked = null;
        total_number_matches = 2;
        match_counter = 0;
        var games_played = 0;
        var attempts = 0;
        var accuracy = 0;

        $(document).ready(function() {
            console.log("hello")
            $('.back').click(clickon);
            $('.reset').click(reset_stats);
        });

                /*this checks for match*/

        function clickon() {
            $(this).hide();
            if (first_card_clicked == null) {
                first_card_clicked = $(this);
                return;
                console.log("first_card_clicked");
            } else {
                second_card_clicked = $(this);
                attempts++;
                $('.attempts > .value').text(attempts);
                if (($(first_card_clicked).attr('class')) === ($(second_card_clicked).attr('class'))) {
                    console.log("match");
                    match_counter++;
                    games_played++;
                    $(".matching > .value").text(games_played);
                    var accuracy = (games_played / attempts).toFixed(2) * 100 + ('%');
                    $('.accuracy > .value').text(accuracy);
                    first_card_clicked = null;
                    second_card_clicked = null;
                    if (match_counter === total_number_matches) {
                        console.log("You won!");
                    } else {
                        console.log("Good job!");
                    }
                } else {
                    setTimeout(timer, 2000);
                    console.log("restart");
                    return;
                }
            }
        }
            function timer() {
            $(first_card_clicked).show ();
            $(second_card_clicked).show();
            First_card_clicked = null;
            second_card_clicked = null;
            }



            function reset_stats(){
            accuracy = 0;
            matches = 0;
            attempts = 0;
            games_played++;
            $('.back').show();
            $('.games-played .value').text(games_played);
            $('.attempts  .value').text(attempts);
            $(".matching > .value").text(matches);
            $('.accuracy > .value').text(accuracy);
            console.log('reset stats');
            return;
            }


    </script>
</head>
