<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alternate Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .logo {
            height: 10vh;
            background-color: #999999;
        }
        .stats.matches, .stats.accuracy {
            height: 5vh;
            background-color: #cccccc;
        }
        .stats.attempts, .stats.wins {
            height: 5vh;
            background-color: #999999;
        }
        .reset {
            height: 10vh;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="logo col-xs-2">
        NASCAR
    </div>
    <div class="stats matches col-xs-2">
        Matches
    </div>
    <div class="stats attempts col-xs-2">
        Attempts
    </div>
    <div class="stats accuracy col-xs-2">
        Accuracy
    </div>
    <div class="stats wins col-xs-2">
        Wins
    </div>
    <div class="reset col-xs-2">
        Reset
    </div>
</div>

</body>
</html>
