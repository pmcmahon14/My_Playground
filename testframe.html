<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Experiment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body .img-responsive {
            opacity: .7;
        }
        @media (min-width: 600px) {
            div {
                height: 20vh;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <img src="Images/background/Jimmie_2048x1309.jpg" class="background img-responsive">
        <div class="row col-xs-12">
            <p>NASCAR</p>
            <p>Timer</p>
            <p id="timeleft">0</p>
        </div>
        <div class="row">
            <div class="col-xs-2 scoretower" style="background-color: white">
                <p class="heading">Matches</p>
                <p class=counter" id="matches">0</p>
            </div>
            <div class="cards">
                <div class="col-xs-2" style="background-color: blue"><img src="Images/chase_175.png"></div>
                <div class="col-xs-2" style="background-color: pink">card</div>
                <div class="col-xs-2" style="background-color: blue">card</div>
                <div class="col-xs-2" style="background-color: pink">card</div>
                <div class="col-xs-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 scoretower" style="background-color: white">
            <p class="heading">Attempts</p>
                <p class="counter" id="attempts">0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <p class="heading">Accuracy</p>
                <p class="counter" id="accuracy">0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <p class="heading">Wins</p>
                <p class="counter" id="wins">0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
    </div>
</body>
</html>
