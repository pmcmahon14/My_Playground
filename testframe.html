<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Experiment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 scoretower" style="background-color: pink">
                <h3>Timer</h3>
                <p id="timeleft">0</p>
            </div>
            <div class="cards">
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 scoretower">
                <h3>Matches</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 scoretower">
                <h3>Attempts</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 scoretower">
                <h3>Accuracy</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 scoretower">
                <h3>Wins</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
                <div class="col-md-2" style="background-color: pink">card</div>
                <div class="col-md-2" style="background-color: blue">card</div>
            </div>
        </div>
    </div>
</body>
</html>
