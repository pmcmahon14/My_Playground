<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Experiment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="newstyle.css">
    <style>
        body.img-responsive {
            background-image: url("Images/Jimmie_2048x1309.jpg");
/* need opacity change for background here */
        }
        @media (min-width: 600px) {
            div {
                height: 16vh;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <img src="Images/Jimmie_2048x1309.jpg" class="background img-responsive">
        <div class="row col-md-12">
            <p>NASCAR</p>
        </div>
        <div class="row">
            <div class="col-xs-2 scoretower" style="background-color: white">
                <p>Timer</p>
                <p id="timeleft">0</p>
            </div>
            <div class="cards">
                <div class="col-xs-2" style="background-color: blue"><img src="Images/Chase Elliott 550x440.png" class="img-responsive"></div>
                <div class="col-xs-2" style="background-color: pink">card</div>
                <div class="col-xs-2" style="background-color: blue">card</div>
                <div class="col-xs-2" style="background-color: pink">card</div>
                <div class="col-xs-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <h3>Matches</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <h3>Attempts</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <h3>Accuracy</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 scoretower" style="background-color: white">
                <h3>Wins</h3>
                <p>0</p>
            </div>
            <div class="cards">
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
                <div class="col-sm-2" style="background-color: pink">card</div>
                <div class="col-sm-2" style="background-color: blue">card</div>
            </div>
        </div>
    </div>
</body>
</html>
